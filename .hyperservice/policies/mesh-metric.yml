type: MeshMetric
mesh: default
name: metrics-default
spec:
  targetRef:
    kind: Mesh
  default:
    sidecar:
      includeUnused: true
      profiles:
        appendProfiles:
          - name: Basic
    applications:
      - path: "/metrics/prometheus" # application metrics endpoint path
        port: 3000
    backends:
      - type: Prometheus
        prometheus:
          port: 5676
          path: "/metrics"
          tls:
            mode: "Disabled"
