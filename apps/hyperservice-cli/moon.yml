stack: "backend"
type: "application"
language: "go"
tasks:
  run:
    command: "go run ."
  build:
    script: |
      TARGET_OS=${TARGET_OS:-linux}
      TARGET_ARCH=${TARGET_ARCH:-amd64}
      HYCP_VERSION=$(cat version.txt)
      GOOS=$TARGET_OS GOARCH=$TARGET_ARCH go build -ldflags "-X main.version=$HYCP_VERSION-$TARGET_OS-$TARGET_ARCH-" -o "./bin/$HYCP_VERSION-$TARGET_OS-$TARGET_ARCH" ./
  
