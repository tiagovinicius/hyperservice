stack: "backend"
type: "application"
language: "go"
tasks:
  build:
    script: |
      TARGET_OS=${TARGET_OS:-linux}
      TARGET_ARCH=${TARGET_ARCH:-amd64}
      HYDP_VERSION=$(cat version.txt)
      GOOS=$TARGET_OS GOARCH=$TARGET_ARCH go build -ldflags "-X main.version=$HYDP_VERSION-$TARGET_OS-$TARGET_ARCH" -o "./bin/$HYDP_VERSION-$TARGET_OS-$TARGET_ARCH" ./