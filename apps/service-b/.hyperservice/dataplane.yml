type: Dataplane
mesh: default
name: $DATAPLANE_NAME
networking:
  address: $CONTAINER_IP
  inbound:
    - port: 3000
      tags:
        kuma.io/service: $DATAPLANE_NAME
  transparentProxying:
    redirectPortInbound: 15006
    redirectPortOutbound: 15001
    reachableBackends:
      refs:
      - kind: MeshService
        name: service-a
